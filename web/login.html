<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #1c1c24;
            font-family: 'Segoe UI', sans-serif;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        
        .login-card {
            background-color: #1a1a20;
            padding: 2rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
        }
        
        .logo {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #4aa5f0;
        }
        
        .login-form input {
            width: 100%;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            background-color: #2a2a32;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
        }
        
        .login-form input::placeholder {
            color: #888;
        }
        
        .login-form button {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: #2563eb;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .login-form button:hover {
            background-color: #1d4ed8;
        }
        
        .footer {
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: #aaa;
        }
        
        .footer a {
            color: #4aa5f0;
            text-decoration: none;
        }
    </style>

</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <h1 class="logo">üîê ArchGap</h1>
            <form class="login-form" id="loginform">
                <input type="email" placeholder="Email" required />
                <input type="password" placeholder="Password" required />
                <button type="submit">Login</button>
                <p id="error-message" style="color: red; font-size: 0.9rem; margin-top: 1rem; display: none;"></p>
            </form>
            <p class="footer">Made with ‚ù§Ô∏è by Archroid</p>
        </div>
    </div>
    <script src="static/login.js"></script>

</body>

</html>
